<ion-header [translucent]='true'>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>BukuToko</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-header>
              <ion-card-title color="success">Penjualan</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label>Rp. 0</ion-label>
              </ion-item>
            </ion-card-content>
          </ion-col>

          <ion-col>
            <ion-card-header>
              <ion-card-title color="danger">Pengeluaran</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label>Rp. 0</ion-label>
              </ion-item>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </section>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button color="success" expand="block">
          Penjualan
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="danger" expand="block">
          Pengeluaran
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item-group>
    <ion-item color="secondary">
      <ion-label><b>Tanggal</b></ion-label>
      <ion-label><b>Deskripsi</b></ion-label>
      <ion-label><b>Total</b></ion-label>
    </ion-item>
    <ion-item *ngFor="let book of trxList | async" routerLink="/book/detail/{{book.trxId}}">
      <ion-label>{{ book.date }}</ion-label>
      <ion-label>{{ book.description }}</ion-label>
      <ion-label *ngIf="book.type === 'Penjualan'" color="success">Rp. {{ book.amount }}</ion-label>
      <ion-label *ngIf="book.type === 'Pengeluaran'" color="danger">Rp. {{ book.amount }}</ion-label>
    </ion-item>
  </ion-item-group>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-button color="tertiary" strong routerLink="/book/transaction/">
    <ion-icon slot="start" name="add-circle"></ion-icon>
    Tambah Transaksi
  </ion-button>
</ion-fab>
