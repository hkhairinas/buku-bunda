<ion-header [translucent]='true'>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>BukuToko</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section>
    <ion-card>
      <ion-grid fixed>
        <ion-row>
          <ion-col class="ion-align-self-center">
            <ion-card-header>
              <ion-card-title color="success">Penjualan</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Rp.0
            </ion-card-content>
          </ion-col>

          <ion-col class="ion-align-self-center">
            <ion-card-header>
              <ion-card-title color="danger">Pengeluaran</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Rp.0
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </section>

  <section>
    <ion-item>
      <ion-label>Deskripsi</ion-label>
      <ion-label>Total</ion-label>
    </ion-item>
    <ion-item *ngFor="let book of trxList | async" routerLink="/book/detail/{{book.trxId}}">
      <ion-label>{{ book.description }}</ion-label>
      <ion-label *ngIf="book.type === 'Penjualan'" color="success">{{ book.amount }}</ion-label>
      <ion-label *ngIf="book.type === 'Pengeluaran'" color="danger">{{ book.amount }}</ion-label>
    </ion-item>
  </section>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button strong routerLink="/book/transaction/">
      <ion-icon slot="start" name="add-circle"></ion-icon>
      Tambah Transaksi
    </ion-button>
  </ion-fab>
</ion-content>
