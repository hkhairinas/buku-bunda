<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Transaksi {{ book?.type }}</ion-title>
    <ion-button slot="end" color="danger" (click)="deleteTrx(book.trxId, book.description)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nota {{book?.type}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>{{ book?.date }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          {{ book?.description }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-right">
          Total: {{ book?.amount }}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
